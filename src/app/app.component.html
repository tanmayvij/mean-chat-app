<div *ngIf="!loggedIn()">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <input type="text" name="username" formControlName="username" placeholder="Enter your name">
        <button type="submit" class="waves-effect waves-light btn">Go</button>
    </form>
</div>
<div *ngIf="loggedIn()">
  <ul>
    <li *ngFor="let message of messages">
      <b>{{ message.username }} says:</b>
      {{ message.message }}
    </li>
  </ul>
  <hr>
  <form (ngSubmit)="postMessage()" [formGroup]="messageForm">
    <input type="text" name="message" formControlName="message" placeholder="Message...">
    <button type="submit" class="waves-effect waves-light btn">Send</button>
  </form>
</div>
